<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>إرسال رسالة تجريبية إلى بوت التلغرام (آمن)</title>
  <style>
    body{font-family:Tahoma,Arial;direction:rtl;background:#f4f7fb;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .box{background:#fff;padding:20px;border-radius:10px;box-shadow:0 8px 24px rgba(2,6,23,0.08);width:100%;max-width:360px;text-align:center}
    h2{color:#004080;margin:0 0 12px}
    input,textarea{width:100%;padding:10px;border:1px solid #d9e6ff;border-radius:8px;margin-top:8px;font-size:14px}
    button{width:100%;padding:12px;margin-top:12px;border:0;border-radius:8px;background:#004080;color:#fff;font-weight:700;cursor:pointer}
    .status{margin-top:10px;font-size:14px;color:#666;min-height:20px}
    .note{font-size:12px;color:#9aa3b2;margin-top:8px}
  </style>
</head>
<body>
  <div class="box" role="main" aria-labelledby="title">
    <h2 id="title">إرسال رسالة تجريبية إلى بوت</h2>

    <label for="msg">اكتب نصًا غير حساس فقط (مثال: "اختبار")</label>
    <textarea id="msg" rows="3" placeholder="أدخل نص تجريبي..."></textarea>

    <button id="send">إرسال إلى البوت</button>

    <div class="status" id="status"></div>
    <div class="note">تحذير: لا تدخل بيانات بطاقة/هوية/CVV/معلومات حسّاسة. هذا للاختبار فقط.</div>
  </div>

<script>
  // ✳️ ضع التوكن والـ chat id هنا فقط إذا أنت مالك البوت وتعلم ماذا تفعل
  const BOT_TOKEN = "PUT_YOUR_BOT_TOKEN_HERE";
  const CHAT_ID   = "PUT_YOUR_CHAT_ID_HERE";

  const sendBtn = document.getElementById('send');
  const status = document.getElementById('status');

  function setStatus(text, ok){
    status.textContent = text;
    status.style.color = ok === true ? "green" : ok === false ? "red" : "#666";
  }

  sendBtn.addEventListener('click', async () => {
    const text = document.getElementById('msg').value.trim();

    if(!text){
      setStatus('الرجاء إدخال نص تجريبي لإرساله (غير حساس).', false);
      return;
    }

    // أمان: لا نتحقق هنا مما ترسله — المسؤولية عليك بعدم إدخال بيانات حسّاسة.
    if(!BOT_TOKEN || !CHAT_ID){
      setStatus('لم يتم إعداد BOT_TOKEN أو CHAT_ID في الكود. ضع القيم ثم أعد المحاولة.', false);
      return;
    }

    setStatus('جاري إرسال الرسالة...', null);

    try {
      const resp = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ chat_id: CHAT_ID, text })
      });

      if(resp.ok){
        setStatus('✅ تم الإرسال إلى البوت بنجاح.', true);
      } else {
        const json = await resp.json().catch(()=>null);
        const err = json && json.description ? json.description : 'فشل إرسال الرسالة.';
        setStatus('❌ ' + err, false);
      }
    } catch(e){
      console.error(e);
      setStatus('⚠️ خطأ في الاتصال. افتح console للتحقق.', false);
    }
  });
</script>
</body>
</html>
